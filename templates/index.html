<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>URL Shortener & File Hosting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<script src="{{ url_for('static', filename='scripts.js') }}"></script>

<body>
<div class="main">

<div id="dark-mode-toggle" class="dark-mode-toggle"></div>

<div class="header">
<a href="{{ url_for('index') }}" class="button" type="navigation">Index</a>
<a href="{{ url_for('link_list') }}" class="button" type="navigation">URLs</a>
<a href="{{ url_for('file_list') }}" class="button" type="navigation">Files</a>
</div>

<div class="url">
  <form action="{{ url_for('index') }}" method="post" novalidate>
    <input type="url" name="url" placeholder="Enter URL">
      <button type="submit">Shorten URL</button>
  </form>
    {% if original_url %}
        <p>Original URL: <a href="{{ original_url }}">{{ original_url }}</a></p>
    {% endif %}
    {% if short_url %}
    <p>Short URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
    {% endif %}
</div>

<div class="file">
  <form action="{{ url_for('index') }}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" required>
      <button type="submit">Upload File</button>
    </form>
    {% if uploaded_file_url %}
      <p>File URL: <a href="{{ uploaded_file_url }}" target="_blank">{{ uploaded_file_url }}</a></p>
    {% endif %}
</div>

</div>
</body>
</html>
